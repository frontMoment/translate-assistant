<!DOCTYPE html>
<html>
<head>
	<title>使用说明</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>
  <div class="trans-page">
    <h2 style="text-align: center">翻译助手</h2>
    <h3>功能描述</h3>
    <ul>
      <li>英文文档的翻译助手</li>
      <li>定制一些快捷键，生成翻译片段</li>
      <li>翻译片段可以删除、拖动</li>
      <li>支持导出 Markdown 文件</li>
    </ul>

    <h3>使用方式</h3>
    <ul>
      <li>鼠标选中英文段落，使用快捷键：<strong>`command+e`</strong>，生成中文翻译</li>
      <li>快捷键：<strong>`command+/`</strong>，可以导出所有翻译的中文片段，生成一份 Markdown 文件</li>
    </ul>
  </div>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
